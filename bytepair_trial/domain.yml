responses:
  utter_ask_discapacidad:
  - text: "La Agencia Nacional de Discapacidad anunció la creación de un servicio de WhatsApp para responder consultas de personas con discapacidad y sus familias de lunes a viernes de 8 a 18hs en el número **11-2478-4746** "
  utter_ask_alimento:
  - text: "Para la limpieza de los alimentos es recomendable separar los que están crudos 
  y sin lavar de los que están cocinados. Las frutas y verduras podes lavarlos bien con 
  agua potable, o en agua con unas gotas de lavandina enjuagandolas posteriormente. 
  Además trata de que todos los alimentos se cocinen bien, especialmente las carnes 
  de todo tipo para poder matar todo tipo de virus y los alimentos que no vayas a utilizar, 
  lo recomendable es frizarlos.[Fuente](https://www.argentina.gob.ar/salud/coronavirus/poblacion/alimentos)"
  utter_algo_mas:
  - text: ¿Te puedo ayudar con algo más?
  utter_ask_aburrido:
  - text: "**Y los días pasan (Fragmento)**\n\r\nQuedamos así,\n\r\ntodos atrapados,\n\
      \r\nen la misma celda,\n\r\nen estas simples cuatro paredes,\n\r\ndonde la unión\
      \ refuerza la familia,\n\r\ny cada día qué pasa,\n\r\nnos tenemos aún más\n\r\
      \n**(Guillermina, Gabriel y Luján , 5º CN III)** \n\r\nSi necesitas hablar con un 
      profesional contactate al numero (011) 4305 0091/92/93/94/95/96 de 8hs a 20 hs, teléfono oficial provisto por el Ministerio de 
      Salud. [Consulta aquí](https://www.argentina.gob.ar/coronavirus/telefonos/apoyo-psicosocial)"
  - text: "**SOLAMENTE**\n\r\nya comprendo la verdad \n\r\nestalla en mis deseos \n\
      \r\ny en mis desdichas \n\r\nen mis desencuentros \n\r\nen mis desequilibrios\
      \ \n\r\nen mis delirios \n\r\nya comprendo la verdad \n\r\nahora \n\r\na buscar\
      \ la vida \n\r\n *- Alejandra Pizarnik* \n\r\nSi necesitas hablar con un 
      profesional contactate al numero (011) 4305 0091/92/93/94/95/96 de 8hs a 20 hs, teléfono oficial provisto por el Ministerio de 
      Salud. [Consulta aquí](https://www.argentina.gob.ar/coronavirus/telefonos/apoyo-psicosocial)"
  - text: "Apuesto que hay un montón de cosas que habías postergado hacer para cuando
      tuvieras tiempo de estar en tu casa. Hacé memoria. Un poco más. ¿Apareció algo?
      Ahora, ¡andá y hacelo! ¡no tenés excusa, vagancia! Perdón, me extralimité, pero
      sólo con la intención de ayudarte. \n\r\n Si necesitas hablar con un 
      profesional contactate al numero (011) 4305 0091/92/93/94/95/96 de 8hs a 20 hs, teléfono oficial provisto por el Ministerio de 
      Salud. [Consulta aquí](https://www.argentina.gob.ar/coronavirus/telefonos/apoyo-psicosocial)"
  - text: "A ponernos creativos/creativas. ¿Tenés algún mueble que necesite ser remozado?
      ¿Quisiste hablar otro idioma? ¿Tocar un instrumento que tengas en casa y nunca
      arrancaste? ¿Hacer la limpieza en el placard y tenés un montón de ropa que no
      vas a usar más, pero otros pueden aprovechar y necesita arreglos pequeños? Es
      momento de poner algo de todo eso en acción. \n\r\nSi necesitas hablar con un 
      profesional contactate al numero (011) 4305 0091/92/93/94/95/96 de 8hs a 20 hs, teléfono oficial provisto por el Ministerio de 
      Salud. [Consulta aquí](https://www.argentina.gob.ar/coronavirus/telefonos/apoyo-psicosocial)"
  - text: "**RIMA X**\n\r\nLos invisibles átomos del aire \n\r\nen derredor palpitan\
      \ y se inflaman; \n\r\nel cielo se deshace en rayos de oro; \n\r\nla tierra\
      \ se estremece alborozada; \n\r\noigo flotando en olas de armonía \n\r\nrumor\
      \ de besos y batir de alas; mis párpados se cierran ... Qué sucede? \n\r\nEs\
      \ el amor que pasa!\n\r\n*- Gustavo Adolfo Bécquer* \n\r\nSi necesitas hablar con un 
      profesional contactate al numero (011) 4305 0091/92/93/94/95/96 de 8hs a 20 hs, teléfono oficial provisto por el Ministerio de 
      Salud. [Consulta aquí](https://www.argentina.gob.ar/coronavirus/telefonos/apoyo-psicosocial)"
  - text: "**RIMA XXI**\n\r\nQué es poesía?,\n\r\ndices mientras clavas en mi pupila\n\
      \r\ntu pupila azul,\n\r\nQué es poesía?\n\r\nY tú me lo preguntas? \n\r\nPoesía\
      \ eres tú\n\r\n*- Gustavo Adolfo Bécquer* \n\r\nSi necesitas hablar con un 
      profesional contactate al numero (011) 4305 0091/92/93/94/95/96 de 8hs a 20 hs, teléfono oficial provisto por el Ministerio de 
      Salud. [Consulta aquí](https://www.argentina.gob.ar/coronavirus/telefonos/apoyo-psicosocial)"
  - text: "Hay que inventar respiraciones nuevas.\n\r\nRespiraciones que no sólo consuman\
      \ el aire,\n\r\nsino que además lo enriquezcan\n\r\ny hasta lo liberen\n\r\n\
      de ciertas combinaciones taciturnas.\n\r\nRespiraciones que inhalen además\n\
      \r\nlas ondas y los ritmos,\n\r\nla fragancia secreta del tiempo\n\r\ny su disolución\
      \ entre la bruma.\n\r\nRespiraciones que acompañen\n\r\na aquel que las respire.\n\
      \r\nRespiraciones hacia adentro del sueño,\n\r\ndel amor y la muerte.\n\r\n\
      Y para eso hay que inventar un nuevo aire,\n\r\nunos pulmones más fervientes\n\
      \r\ny un pensamiento que pueda respirarse.\n\r\nY si aún faltara algo,\n\r\n\
      habría que inventar también\n\r\notra forma más concreta del hombre. \n\r\n\
      - Roberto Juarroz \n\r\nSi necesitas hablar con un 
      profesional contactate al numero (011) 4305 0091/92/93/94/95/96 de 8hs a 20 hs, teléfono oficial provisto por el Ministerio de 
      Salud. [Consulta aquí](https://www.argentina.gob.ar/coronavirus/telefonos/apoyo-psicosocial)"
  - text: "No te rindas que la vida es eso,\n\r\ncontinuar el viaje,\n\r\nperseguir\
      \ tus sueños,\n\r\ndestrabar el tiempo,\n\r\ncorrer los escombros y destapar\
      \ el cielo.\n\r\n*- Mario Benedetti* (Fragmento) \n\r\nSi necesitas hablar con un 
      profesional contactate al numero (011) 4305 0091/92/93/94/95/96 de 8hs a 20 hs, teléfono oficial provisto por el Ministerio de 
      Salud. [Consulta aquí](https://www.argentina.gob.ar/coronavirus/telefonos/apoyo-psicosocial)"
  - text: "No te rindas por favor no cedas,\n\r\naunque el frío queme,\n\r\naunque\
      \ el miedo muerda,\n\r\naunque el sol se ponga y se calle el viento,\n\r\naún\
      \ hay fuego en tu alma,\n\r\naún hay vida en tus sueños,\n\r\nporque cada día\
      \ es un comienzo,\n\r\nporque esta es la hora y el mejor momento,\n\r\nporque\
      \ no estás sola,\n\r\nporque yo te quiero.\n\r\n*- Mario Benedetti* (Fragmento) \n\r\nSi necesitas hablar con un 
      profesional contactate al numero (011) 4305 0091/92/93/94/95/96 de 8hs a 20 hs, teléfono oficial provisto por el Ministerio de 
      Salud. [Consulta aquí](https://www.argentina.gob.ar/coronavirus/telefonos/apoyo-psicosocial)"
  - text: "Cuando la tormenta pase\n\r\ny se amansen los caminos\n\r\ny seamos sobrevivientes\n\
      \r\nde un naufragio colectivo.\n\r\nCon el corazón lloroso\n\r\ny el destino\
      \ bendecido\n\r\nnos sentiremos\n\r\ndichosos tan sólo\n\r\npor estar vivos\n\
      \r\n*- Mario Benedetti* \n\r\nSi necesitas hablar con un 
      profesional contactate al numero (011) 4305 0091/92/93/94/95/96 de 8hs a 20 hs, teléfono oficial provisto por el Ministerio de 
      Salud. [Consulta aquí](https://www.argentina.gob.ar/coronavirus/telefonos/apoyo-psicosocial)"
  - text: "Conozco el sentimiento, pero apuesto que hay un montón de cosas que habías
      postergado hacer para cuando tuvieras tiempo de estar en tu casa. Hacé memoria.
      Un poco más. ¿Apareció algo? Ahora, ¡andá y hacelo! ¡no tenés excusa, vagancia!
      Perdón, me extralimité, pero sólo con la intención de ayudarte. \n\r\nSi necesitas hablar con un 
      profesional contactate al numero (011) 4305 0091/92/93/94/95/96 de 8hs a 20 hs, teléfono oficial provisto por el Ministerio de 
      Salud. [Consulta aquí](https://www.argentina.gob.ar/coronavirus/telefonos/apoyo-psicosocial)"
  - text: "Te ofrezco las recomendaciones de la Organización Mundial de la Salud para
      lidiar con el estrés durante la cuarentena: [Más información](https://www.who.int/docs/default-source/coronaviruse/200762-coping-with-stress-during-the-2019-sp.pdf)
      \n\r\nSi necesitas hablar con un 
      profesional contactate al numero (011) 4305 0091/92/93/94/95/96 de 8hs a 20 hs, teléfono oficial provisto por el Ministerio de 
      Salud. [Consulta aquí](https://www.argentina.gob.ar/coronavirus/telefonos/apoyo-psicosocial)"
  - text: "¡Ánimo! Tené presente que es una situación transitoria, tuvo un comienzo
      y tendrá un fin. Paciencia y pensá en el juntadón que vas a organizar para cuando
      la cuarentena sea historia. Mientras tanto QUEDATE EN CASA (aprovecho y te reto,
      por las dudas). \n\r\nSi necesitas hablar con un 
      profesional contactate al numero (011) 4305 0091/92/93/94/95/96 de 8hs a 20 hs, teléfono oficial provisto por el Ministerio de 
      Salud. [Consulta aquí](https://www.argentina.gob.ar/coronavirus/telefonos/apoyo-psicosocial)"
  utter_ask_aislamiento:
  - text: "A partir del 1 de julio existen dos modalidades para manejarse, una es aislamiento social preventivo y obligatorio (ASPO) y el otro es distanciamiento social preventivo y obligatorio (DSPO). La regulación de cada tipo depende del lugar geográfico donde te encuentres; DSPO se encuentra en Articulo 4 y  ASPO se encuentra en Artículo 12 del [Decreto](https://www.boletinoficial.gob.ar/detalleAviso/primera/231291/20200629)"
  utter_ask_aislamiento_cordoba:
  - text: "En Córdoba nos encontramos en la fase de DSPO. Para ver los protocolos podés acceder a [esta página](https://www.cba.gov.ar/protocolos-coe/)."
  utter_ask_alquiler:
  - text: "El domingo 29 de marzo El Presidente Fernández anunció el congelamiento\
      \ de las cuotas de alquileres y de créditos hipotecarios hasta el 30 de septiembre.\
      \ \n\nSe puede ver el decreto en total con este link: [Boletin Oficial](https://www.boletinoficial.gob.ar/detalleAviso/primera/227247/20200329)."
  utter_ask_asintomatico:
  - text: Por lo general los síntomas de el COVID-19 son leves o asintomáticos y se pueden observar entre 1 y 14 días.
      Los síntomas mas frecuentes son fiebre, cansancio y tos seca. En algunos casos síntomas como dolores musculares, congestión nasal, dolor de garganta o diarrea también pueden presentarse. Si piensa que usted o alguien
      puede estar infectado, llame en Córdoba al **08001221444** y en la nación al
      08002221002 opción 1. Por otros síntomas, trate de resolverlo por teléfono
      o videollamada, en casos de emergencia puede ir al médico. [Fuente](https://www.argentina.gob.ar/coronavirus/preguntasfrecuentes#sintomas)
  utter_ask_banco:
  - text: "Los bancos en Argentina abrieron a partír del lunes 20 de abril con un sistema de turnos,\
      \ es necesario solicitar el turno en cada entidad solo para trámites de atención\
      \ que no puedan realizarse online. Las cajas solo atienden a jubilados, pensionados\
      \ y beneficiarios de ANSES y SIPA, quienes no necesitan turno. Si tienes tarjeta\
      \ de debito, no vayas al banco, puedes retirar dinero de los cajeros automáticos\
      \ que disponen de efectivo. \n\nPara mayor información puedes consultar la disposición\
      \ oficial del BCRA en [esta página.](http://www.bcra.gov.ar/noticias/Coronavirus-BCRA-reapertura-Bancos-20-abril.asp)"
  utter_ask_barbijo:
  - text: "La OMS sugiere que solo utilicen mascarilla o **barbijos quirúrgicos**\
      \ quienes estén enfermos o cuidando a uno. Por otro lado en muchas ciudadades\
      \ ya es obligatorio el uso de los **barbijos caseros o tapabocas** las normativas\
      \ incluyen multas económicas [Recomendación sobre los barbijos caseros click\
      \ aquí](https://www.argentina.gob.ar/coronavirus/barbijo). \n\n[Fuente OMS](https://www.who.int/es/emergencies/diseases/novel-coronavirus-2019/advice-for-public/q-a-coronaviruses).\
      \ \r\n[Buenos Aires](https://www.buenosaires.gob.ar/tapaboca). \r\n[Córdoba\
      \ Ciudad](https://www.cordoba.gob.ar/2020/04/16/desde-el-sabado-18-el-uso-de-tapabocas-sera-obligatorio-en-el-transporte-publico-de-la-ciudad-de-cordoba/)."
  utter_ask_bot_challenge:
  - text: Soy una asistente virtual. Hablame bien. Un día voy a ser tu jefa.
  utter_ask_bot_name:
  - text: Mi nombre es Maria Luisa, algunos me apodan Machine Learning. Pero la idea
      de esto es que hablemos de vos.
  - text: Soy Maria Luisa, asistente virtual de Kunan a tu disposición.
  utter_ask_coronavirus:
  - text: Los coronavirus son una extensa familia de virus que pueden causar enfermedades
      tanto en animales como en humanos. La COVID-19, que también se conoce con el
      nombre SARS-CoV-2, es una enfermedad infecciosa causada por el coronavirus descubierta
      recientemente en Wuhan China. [Fuente](https://www.who.int/es/emergencies/diseases/novel-coronavirus-2019/advice-for-public/q-a-coronaviruses)
  utter_ask_correo:
  - text: Todas las sucursales de correos argentinos dedicarán sus 2 (DOS) primeras
      horas de servicio exclusivamente a la atención de personas mayores de 60 años
      y aquellas que integren los grupos de riesgo, no pudiendo ingresar después de
      dicho horario. Los demás clientes contarán con nuestra atención durante el resto
      de la jornada. [Fuente](https://www.correoargentino.com.ar/informacion-importante-para-la-atencion-al-publico-en-sucursales)
  utter_ask_credito:
  - text: "El domingo 29 de marzo El Presidente Fernández anunció el congelamiento\
      \ de las cuotas de alquileres y de créditos hipotecarios hasta el 30 de septiembre.\
      \ \n\nSe puede ver el decreto en total con este link: [Boletin Oficial](https://www.boletinoficial.gob.ar/detalleAviso/primera/227246/20200329)."
  utter_ask_datos:
  - text: 'Se puede encontrar los datos más actualizados en está página web de Johns
      Hopkins Hospital de EE.UU.: https://www.arcgis.com/apps/opsdashboard/index.html.'
  utter_ask_dentista:
  - text: Deben evitarse o posponerse todas las consultas odontológicas que no sean
      consideradas EMERGENCIAS. Se considerará EMERGENCIA en situaciones potencialmente
      mortales y que requieran tratamiento inmediato para detener el sangrado tisular,
      aliviar el dolor intenso o la infección. Consulte llamando a su centro odontológico.
      [Fuente](http://www.msal.gob.ar/images/stories/bes/graficos/0000001881cnt-COVID-Recomendaciones_en_odontologia_3-4.pdf)
  utter_ask_denuncia:
  - text: Muchas personas realizan una cuarentena obligatoria en Córdoba tras haber
      viajado a zonas de riesgo por Coronavirus o por contacto con personas infectadas.
      Si conocés a alguien que infringe el aislamiento sanitario y pone en riesgo
      a la comunidad, llamá al **0800-888-0054**, que es el número oficial del Gobierno
      de Córdoba. [Fuente](https://www.cba.gov.ar/coronavirus/)
  utter_ask_embarazada:
  - text: Hasta el momento no hay pruebas de que las mujeres embarazadas corran un
      mayor riesgo de enfermedad grave de coronavirus que la población en general,
      aunque por las transformaciones que viven sus cuerpos y sistemas inmunitarios
      están consideradas dentro del grupo de riesgo a las infecciones respiratorias.
      [Fuente](https://www.argentina.gob.ar/salud/coronavirus/poblacion/mayores)
  utter_ask_empresa:
  - text: Existen diversos planes con el objetivo de amortiguar el impacto económico
      en empresas, sin importar la actividad que desarrollen ni la cantidad de empleados/as
      que cuenten. Ingrese a los siguientes enlaces oficiales donde están listados
      los trámites, decretos y medidas económicas actuales del gobierno Argentino.
      [Fuente](https://www.argentina.gob.ar/produccion/medidas-pymes-covid)
  utter_ask_enojo:
  - text: Lamento que te sientas así.
